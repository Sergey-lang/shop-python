{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
</head>
<body>
<a href="{% url 'home' %}" class="btn">
    Back to Home
</a>
<h4>Orders list:</h4>

<div style="display: flex; flex-direction: column; gap: 4px">
    {% for order in orders %}
        <div style="border: 1px solid silver; border-radius: 5px; padding: 10px 5px; display: flex; flex-direction: column">
            <div>ID: {{ order.id }}</div>
            <div>Total AMOUNT{{ order.total_amount }}</div>
            <div>By {{ order.user }}</div>
            <div>Date: {{ order.created_at }}</div>
        </div>
    {% endfor %}
</div>
</body>
</html>
